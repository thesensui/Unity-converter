<!DOCTYPE html>
<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Fugaz+One&family=Inter:wght@400;700&display=swap" rel="stylesheet">
        <title>Unity Converter</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div class="hero">
            <h1 id="h1" >Metric/Imperial Unit Conversion</h1>
            <input id="input-el" type="text" placeholder="0">
            <br>
            <button class="btn" id="btn-el">Convert</button>
            </div>
            <div class="main">
                <div class="section">
                <h3>Length (Meter/Feet)</h3>
                <p id="length-el">20 meters = 65.616 feet | 20 feet = 6.096 meters</p>
                </div>
                <div class="section2">
                <h3>Volume (Liters/Gallons)</h3>
                <p id="volume-el">20 liters = 5.284 gallons | 20 gallons = 75.708 liters</p>
                </div>
                <div class="section3">
                <h3>Mass (Kilograms/Pounds)</h3>
                <p id="mass-el">20 kilos = 44.092 pounds | 20 pounds = 9.072 kilos</p>
                </div>
            </div>
        <script src="index.js"></script>
    </body>
</html>
